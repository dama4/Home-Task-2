<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="card" data-name="Fennec Fox">
            <img src="pic1.jpg" alt="Fennec Fox">
            <div class="caption">Fennec Fox</div>
        </div>
        <div class="card" data-name="Humpback Whale">
            <img src="pic2.jpg" alt="Humpback Whale">
            <div class="caption">Humpback Whale</div>
        </div>
        <div class="card" data-name="Common Brown Baboon">
            <img src="pic3.jpg" alt="Common Brown Baboon">
            <div class="caption">Common Brown Baboon</div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
